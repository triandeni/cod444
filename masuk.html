<!DOCTYPE html>
<html>
<head>
	<title> For Validation </title>

	<link rel="stylesheet" type="text/css" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
</head>
<body class="container">
	<h2> Masuk </h2>
	<hr/>

	<div id="alert" class="alert alert-warning alert-dismissible fade show" role="alert"> 
		<span id="pesanAlert"></span> 
		<button type="button" class="close" onclick="$('#alert').hide()" aria-label="Close"> 
			<span aria-hidden="true">&times;</span> 
		</button> 
	</div>
	<form action="#" method="POST" id="formRegister">

		<div class="form-group row">
			<label class="col-md-2"> Email </label>
			<input type="text" name="E-mail" id="email" placeholder="Masukkan Email" class="form-control col-md-6"> 
		</div>

		<div class="form-group row">
			<label class="col-md-2"> Password </label>
			<input type="Password" name="Password" id="Password" placeholder="Masukkan Password" class="form-control col-md-6"> 
		</div>

		<div class="form-group row">
			<button class="btn btn-primary" type="submit" >Masuk </button> 
		</div>
	</form>
	<script type="text/javascript" src="jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>

	<script type="text/javascript">
		$(document).ready(function(){
			$("#alert").hide();

			$("#formRegister").submit(function (e){
				e.preventDefault();
				var pesan = '';

				$("form#formRegister input").each(function(){
					var value = $(this).val();
					var nama_inputan = $(this).attr("name");

					if (value == '') {
						pesan += nama_inputan + ' tidak boleh kosong !!<br/>';
					}
				})

				if (pesan != '') {
					$("#pesanAlert").html(pesan);
					$("#alert").show();
				}
			})
		})
	</script>

</body>
</html>
